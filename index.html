<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Canvas</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="page-container">
    <div id="title">
      <h1>Hover Canvas</h1>
      <span>just hover over the cells</span>
    </div>
  
    <div id="settings-panel" class="accent-background">
      <div>TODO</div>

      <div id="mode-selector">
        <div>Choose your painting mode:</div>
        <div id="painting-modes">
          <button type="button" id="solid-fill-btn">Solid Fill</button>
          <button type="button" id="darken-fill-btn">Darken</button>
          <button type="button" id="blend-fill-btn">Blend</button>
        </div>
        <div id="utility-btns">
          <button type="button" id="grid-btn">Use Grid</button>
          <button type="button" id="refresh-btn">Refresh Canvas</button>
        </div>
      </div>

      <div id="colour-picker-box">
        <div>Choose your colour:</div>
        <input type="color" value="#ff0000" id="colour-picker" />
      </div>

      <div id="canvas-sizing-container">
        <div>Choose the number of cells in the canvas:</div>
        <input type="range" id="canvas-size" min="2" max="64" value="4" step="1" />
        <div id="cell-count"></div>
      </div>
    </div>
  
    <div id="canvas-container">
      <div id="canvas"></div>
    </div>
  
    <div id="canvas-base" class="accent-background"></div>
  </div>
  
</body>
</html>
